<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumber"
              [ngClass]="{oddred: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumber"
          [ngClass]="{oddred: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumber"
          [ngClass]="{oddred: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumber"
              [ngClass]="{oddred: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style with basic directive!</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style with basic directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value 5</p>
        <p *ngSwitchCase="10">value 10</p>
        <p *ngSwitchCase="100">value 5</p>
        <p *ngSwitchDefault="5">default value</p>
      </div>
    </div>
  </div>
</div>
