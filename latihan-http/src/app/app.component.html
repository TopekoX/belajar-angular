<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input 
              type="text"
              class="form-control"
              id="title"
              required
              ngModel
              name="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
              id="content" 
              rows="5" 
              class="form-control"
              required
              ngModel
              name="content"></textarea>
        </div>
        <button 
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid">
            Send Post
        </button>
      </form>
    </div> 
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <button class="btn btn-primary" (click)="onFetchPost()">
        Fetch Post
      </button>
      |
      <button 
        class="btn btn-danger"
        [disabled]="loadedPost.length < 1"
        (click)="onClearPost()">
          Clear Post
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <p *ngIf="loadedPost.length < 1 && !isFetching">No Post Available!</p>
      <ul class="list-group" *ngIf="loadedPost.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadedPost">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
      <p *ngIf="isFetching">Loading...</p>
    </div>
  </div>
</div>
