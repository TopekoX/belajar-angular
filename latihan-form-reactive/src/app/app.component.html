<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 offset-sm-2 offset-md-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username"
                formControlName="username"
                class="form-control">
          </div>
          <small 
              class="text-muted" 
              *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched">
                Please enter username!!!</small>
          <div class="form-group">
            <label for="email">Email</label>
            <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control">
          </div>
          <small 
          class="text-muted" 
          *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched">
            Please enter a valid email!!!</small>  
        </div>

        <div class="form-check" *ngFor="let gender of genders">
          <input
              class="form-check-input" 
              type="radio"
              name="gender"
              formControlName="gender"
              [value]="gender">
          <label class="form-check-label" for="gender">
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button 
              class="btn btn-light"
              type="button" 
              (click)="onAddHobbies()">Add Hobbies</button>
          <div 
              class="form-group"
              *ngFor="let hobbyControl of hobbies.controls;
                      let i = index">
            <input 
                type="text" 
                class="form-control"
                style="margin-top: 10px;"
                [formControlName]="i">
          </div>
        </div>
        <small 
        class="text-muted" 
        *ngIf="!signupForm.valid && signupForm.touched">
          Please enter a valid data!!!</small> <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
