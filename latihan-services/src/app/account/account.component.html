<div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
        <h5>{{ account?.name }}</h5>
        <hr>
        <p>This account is {{ account?.status }}</p>
        <button class="btn btn-success" (click)="onSetTo('active')">Set To Active</button>
        <button class="btn btn-secondary" (click)="onSetTo('inactive')">Set To InActive</button>
        <button class="btn btn-danger" (click)="onSetTo('unknown')">Set To Unknown</button>
    </div>
</div>
