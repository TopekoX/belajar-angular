<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (submit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
                  type="text" 
                  id="username" 
                  class="form-control"
                  ngModel
                  name="username"
                  required>
          </div>
          <button class="btn btn-light" type="button">Suggest an username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
                  type="text" 
                  id="email" 
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel">
          <small class="text-muted" *ngIf="!email.valid && email.touched">Please enter valid email!!!</small>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select 
                  name="secret" 
                  id="secret" 
                  class="form-control"
                  ngModel
                  name="secret">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
        </div>
        <button 
              class="btn btn-primary"
              type="submit"
              style="margin-top: 20px;"
              [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
