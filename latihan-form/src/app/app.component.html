<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (submit)="onSubmit()" #f="ngForm">
        <div 
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
                  type="text" 
                  id="username" 
                  class="form-control"
                  ngModel
                  name="username"
                  required>
          </div>
          <button class="btn btn-light" type="button">Suggest an username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
                  type="text" 
                  id="email" 
                  class="form-control"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel">
          <small class="text-muted" *ngIf="!email.valid && email.touched">Please enter valid email!!!</small>
          </div>
          <p *ngIf="!userData.valid && userData.touched" class="text-danger">User Data is Invalid!!!</p>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select 
                  name="secret" 
                  id="secret" 
                  class="form-control"
                  [ngModel]="defaultSelection"
                  name="secret">
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea 
                      name="questionAnswer" 
                      rows="3"
                      class="form-control"
                      [(ngModel)]="answer"
                      style="margin-top: 10px;">
              {{ answer }}
            </textarea>
          </div>
          <p>Your reply: {{ answer }}</p>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input 
                  type="radio"
                  name="gender"
                  ngModel
                  [value]="gender">
                {{ gender }}
            </label>
          </div>
        </div>
        <button 
              class="btn btn-primary"
              type="submit"
              style="margin-top: 20px;"
              [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
